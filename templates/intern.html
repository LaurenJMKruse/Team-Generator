<div class='card employee-card'>
    <div class='card-header'>
        <h2 class='card-title'>{ {employeeName} }</h2>
        <h3 class='card-title'><i class='fas fa-user-graduate mr-2'></i>{ {role} }</h3>
    </div>
    <div class='card-body'>
        <ul class='list-group'>
            <li class='list-group-item'>ID: { {employeeId} }</li>
            <li class='list-group-item'>Title: { {title} }</li>
            <li class='list-group-item'>Department: { {department} }</li>
            <li class='list-group-item'>Email: <a href='mailto:{ {emailAddress} }'>{ {emailAddress}}</a></li>
            <li class='list-group-item'>Phone: { {phoneNumber} }</li>
            <li class='list-grou-item'>School: { {schoolName} }</li>
            <li class='list-group-item'>Major: { {internMajor} }</li>
            <li class='list-grou-item'>Minor: { {internMinor} }</li>
            <li class='list-group-item'>Graduation Date: { {graduationDate} }</li>
        </ul>
    </div>
</div>
