<div class='card employee-card'>
    <div class='card-header'>
        <h2 class='card-title'>{{ name }}</h2>
        <h3 class='card-title'><i class='fas fa-user-graduate mr-2'></i>{{ role }}</h3>
    </div>
    <div class='card-body'>
        <ul class='list-group'>
            <li class='list-group-item'>ID: {{ id }}</li>
            <li class='list-group-item'>Title: {{ title }}</li>
            <li class='list-group-item'>Department: {{ department }}</li>
            <li class='list-group-item'>Email: <a href='mailto:{{ email }}'>{{ email }}</a></li>
            <li class='list-group-item'>Phone: {{ phone }}</li>
            <li class='list-group-item'>School: {{ school }}</li>
            <li class='list-group-item'>Major: {{ major }}</li>
            <li class='list-group-item'>Minor: {{ minor }}</li>
            <li class='list-group-item'>Graduation Date: {{ graduationDate }}</li>
        </ul>
    </div>
</div>
